<!DOCTYPE html>
<html lang="en">
<head>

    <script src="exercici2.js" defer></script>
    <style>

<body>
    <div id="taula_propietats"></div>

    Minutos:

    Segundos:

    <button id="pausar" onclick="pausar()">Pausar</button>

    <p class="hora_actual">00:00:00</p>
    <h2>Alarma:</h2>
    Hora:
    <input type="number" name="alarm_hora" max="23" min="0" id="alarm_hora">

    <input type="number" name="alarm_minuto" max="59" min="0" id="alarm_minuto">

    <!-- Elegir sonido de alarma --><br><br>
    <select name="audio" id="audio">
        <option value="alarma1.mp3">alarma 1</option>
        <option value="alarma2.mp3">alarma 2</option>
        <option value="alarma3.mp3">alarma 3</option>

    <button id="pausar_alarma" onclick="pausar_alarma()">Pausar alarma</button>
